name: Ansible Sanity tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Ansible Sanity tests
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Perform sanity testing with ansible-test
        uses: ansible-community/ansible-test-gh-action@release/v1
        with:
          ansible-core-version: stable-2.18
          testing-type: sanity
          collection-root: vmware_migration_kit
          pre-test-cmd: >-
            pip install PyYAML
          test-deps: >-
            'community.crypto:>=1.4.0'
            'community.general:<5.0.0'
            'openstack.cloud:>=2.0.0'
            'os_migrate.os_migrate:>=0.0.1'
            'community.vmware:>=1.0.0'
            'ansible.posix:>=2.0.0'
